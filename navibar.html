<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charitee</title>
    <style>
        *{
            /* background-color: black; */
            font-family: Arial, Helvetica, sans-serif;
            padding: 0px;
            margin: 0px;
        }

        .body-div {
            background-image: url("/assets/h1_hero1.jpg.webp"); 
            background-repeat: no-repeat;
            background-size: cover;
        }
        .navbar{
            display: flex;
            color: white;
            justify-content: space-between;
            align-content: center;
        }
        img{
            padding-top: 0;
            width: 200px;
            height: 45px;
        }
        .left-side{
            display: flex;
            justify-content: space-between;
            padding-left: 30px;
            padding-top: 30px;
        }
        .right-side{
            display: flex;
            gap: 30px;
            padding: 8px;
            cursor: pointer;
            padding-right: 38px;
            padding-bottom: 60px;
            padding-top: 20px;
            font-size: 20px;
        }
        .lists{
            display: flex;
            gap: 40px;
            list-style-type: none;
            padding-top: 7px;
            padding-left: 80px;
            font-size: 16.5px;
        }
        .lists li:hover{
            border-bottom: 1px solid white;
            cursor: pointer;
            color: rgb(15, 209, 193);
            padding-bottom: 8px;
            transition: 0.5s ease;
        }
        .right-side button{
            background-color: rgb(220, 79, 36);
            font-size:16px;
            color: white;
            height: 60px;
            width: 210px;
            border: 1px solid rgb(220, 79, 36);
            transition: 0.5s ease;
            padding-top: 0px;
        }
        .right-side button:hover{
            background-color: transparent;
            border: 1px solid white;
            cursor: pointer;
        }
        #line{
            border-bottom: 1px dotted white;
            padding-bottom: 7px;
        }
        #all{
            padding-top: 15px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #all:hover{
            cursor: pointer;
        }
        
        .hero-section{
            height: 500px;
            margin-left: 80px;
            margin-top: 100px;
        }
        .hero-section h1{
            color: white;
            font-size: 70px;
            font-weight: 550;
            font-family: josefin sans, sans-serif;
            width: 550px;
        }
        .hero-section p{
            color: white;
            font-size: 22px;
            margin-top: 20px;
            font-family: rubik, sans-serif;
            font-weight: 300px;
            width: 430px;
        }
        .hero-section button{
            margin-top: 30px;
            background-color:#65C9BB;
            font-size:18px;
            color: white;
            height: 60px;
            width: 220px;
            border: 1px solid #65C9BB;
            padding-top: 0px;
        }
        .hero-section button:hover{
            background-color: transparent;
            border: 1px solid white;
            cursor: pointer;
            transition: all 0.5s ease;
        }

    </style>
</head>
<body>
    <div class="body-div">
        <div class = "navbar">
            <div class = "left-side">
                <div>
                    <img src="https://preview.colorlib.com/theme/charitee/assets/img/logo/logo.png"/>
                </div>
                <div>
                    <ul class = "lists">
                        <li>Home</li>
                        <li>Who We Are?</li>
                        <li>Programs</li>
                        <li>About</li>
                        <li>Blog</li>
                        <li>Contact us</li>
                    </ul>
                </div>
            </div>
            <div>
                 <div class = "right-side">
                    <p id = "all">Call us: <span id ="line">9536845693</span></p>
                    <button><span></span>ü§ç Make A Donation</button>
                </div>
                <div>
                    <h1></h1>
                </div>
            </div>
        </div>
        <!-- Hero-section -->
        <div>
            <div class = "hero-section">
                <h1>Give a helping hand to those who need it!</h1>
                <p>When a child gets access to good food, it can change just about anything.</p>
                <button>Ongoing Programs</button>
            </div>
        </div>
    </div>
         <!-- About-section -->
         <div>
            <div class = "about-section">
                <img src="/assets/about1.jpg.webp"/>
            </div>
         </div>
</body>
</html>
